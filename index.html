<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <ul class="top">
                <li>文件</li>
                <ul class="xuan">
                    <li class="slide">新建</li>
                    <li class="slide save">保存</li>
                    <li class="slide back" data-role="fanhui">返回</li>
                    <li class="slide qk">清空</li>
                </ul>
                <div id="save">
                    Do you want to save this?<br>
                    <input type="button" value="√" id="yes">
                    <input type="button" value="×" id="no">
                </div>
            </ul>
            <ul class="top">
                <li>工具</li>
                <ul class="xuan">
                    <li class="slide" data-role="pen">铅笔</li>
                    <li class="slide" data-role="line">线</li>
                    <li class="slide" data-role="rect">矩形</li>
                    <li class="slide" data-role="arc">圆</li>
                    <li class="slide" data-role="jiao">多角星</li>
                    <li class="slide" data-role="bian">多边形</li>
                </ul>
            </ul>
            <ul class="top">
                <li>填充方式</li>
                <ul class="xuan">
                    <li class="slide" data-role="fill">填充</li>
                    <li class="slide" data-role="stroke">线条</li>
                </ul>
            </ul>
            <ul class="top">
                <span>线条宽度 <input type="text" class="xw"></span>
            </ul>
            <ul class="top">
                <span>边/角 <input type="text" class="num"></span>
            </ul>
            <ul class="top">
                <span>描边</span>
                <input type="color" class="linecolor">
            </ul>
            <ul class="top">
                <span>填充</span>
                <input type="color" class="fillcolor">
            </ul>
            <ul class="top gxp">
                <li>橡皮</li>
                <ul class="xuan xiangpi">
                    <li class="slide" data-role="15">小</li>
                    <li class="slide" data-role="20">中</li>
                    <li class="slide" data-role="25">大</li>
                    <li><input type="text" placeholder="自定义" class="xpinput"></li>
                </ul>
            </ul>
        </div>
        <div class="canvasbox">
            <canvas width="1092px" height="482px"></canvas>
            <div class="copy"></div>
            <div class="xp"></div>


        </div>

    </div>
    <script>
       /* var canvasbox=document.querySelector(".canvasbox");
        var canvas=document.querySelector("canvas");
        canvas.width=canvasbox.offsetX;*/
    </script>
</body>
</html>
